        // Function to fetch users and populate the user list
        const fetchUsers = async () => {
            try { 
                const response = await fetch('https://payment-bknd.onrender.com/admin/users'); // Adjust the endpoint accordingly
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                const users = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Clear previous user list

                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div>FirstName: ${user.firstName}</div>
                        <div>LastName: ${user.lastName}</div>
                        <div>Email: ${user.email}</div>
                        <div>Profile ID: ${user.userrid}</div>
                        <div>Country: ${user.country}</div>
                        <div>Currency: ${user.currency}</div>
                        <div>Username: ${user.userName}</div>
                        
                    `;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
